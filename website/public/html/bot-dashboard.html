<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/websitecss1.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
    <header>
        <h1>Thematic project website <h1>
    </header>
    <nav>
        <a href="../html/index.html">Home</a>
        <a href="../html/about.html">About</a>
        <a href="../html/contact.html">Contact</a>
    </nav>
    </div>
    <div class="discord-background">
        <div id="name"></div>
    </div>
    <footer>
        &copy; 2024 Boom Bot. All rights reserved.
    </footer>
    <script>
        window.onload = () => {
            const fragment = new URLSearchParams(window.location.hash.slice(1));
            const [accessToken, tokenType] = [fragment.get('access_token'), fragment.get('token_type')];
            console.log(accessToken, tokenType)

            if (!accessToken) {
                window.location.href = '/';
            }
            
            fetch('https://discord.com/api/users/@me/guilds', {
                headers: {
                    authorization: `${tokenType} ${accessToken}`,
                },
            })
            .then(result => result.json())
            .then(response => {
                console.log(response);
                const { username, discriminator, avatar, id} = response;
                document.getElementById('name').innerText = ` ${username}#${discriminator}`;

                    //set the avatar image by constructing a url to access discord's cdn
                document.getElementById("avatar").src = `https://cdn.discordapp.com/avatars/${id}/${avatar}.jpg`;
            })
            .catch(console.error);

        };
    </script>
</body>
</html>
